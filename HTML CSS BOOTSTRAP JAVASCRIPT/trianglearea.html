<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Area</title>
</head>

<body>

    <div>
        Number1: <input type="number" name="number1" id="number1" value=""><br><br>
        Number2: <input type="number" name="number2" id="number2" value="">
        <br><br>
        Number3: <input type="number" name="number3" id="number3" value="">
        <br><br>
        <button type="button" onclick="area()">Area</button>

        <h3 id="banner"></h3>
    </div>


    <script>

        function area() {
            var x = parseInt(document.getElementById('number1').value);
            var y = parseInt(document.getElementById('number2').value);
            var z = parseInt(document.getElementById('number3').value);
            var s = (x + y + z)/2;
            var area =  Math.sqrt(s*((s-x)*(s-y)*(s-z)));
            document.getElementById("banner").innerHTML = area;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
