<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS demo 1</title>
</head>

<body>

    <div>
        Number1: <input type="number" name="number1" id="number1" value=""><br><br>
        Number2: <input type="number" name="number2" id="number2" value="">
        <br><br>
        <button type="button" onclick="com(1)">Addition</button>
        <button type="button" onclick="com(2)">Substraction</button>
        <button type="button" onclick="com(3)">Multiplication</button>
        <button type="button" onclick="com(4)">Division</button>
        <h3 id="banner"></h3>
    </div>

    <script>
        function com(n) {
            switch (n)
             {
            case 1: {
                var x = parseInt(document.getElementById('number1').value);
                var y = parseInt(document.getElementById('number2').value);
                var z = x + y;
                document.getElementById("banner").innerHTML = z;
                break;
            }
            case 2: {
                var x = document.getElementById('number1').value;
                var y = document.getElementById('number2').value;
                var z = x - y;
                document.getElementById("banner").innerHTML = z;
                break;
            }
            case 3: {
                var x = document.getElementById('number1').value;
                var y = document.getElementById('number2').value;
                var z = x * y;
                document.getElementById("banner").innerHTML = z;
                break;
            }
            case 4: {
                var x = document.getElementById('number1').value;
                var y = document.getElementById('number2').value;
                var z = x / y;
                
                if(y==0)
                {
                    var str="Division by zero not possible";
                    var z =str.fontcolor("red");
                    document.getElementById("banner").innerHTML = z;
                }
                else{
                    document.getElementById("banner").innerHTML = z;
                }
                break;
            }
        }
        }
    </script>
</body>

</html>
